<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
</head>
<body>
    <center>
        <img src="facebook.svg" alt="Facebook logo" height="250" width="250">
        <fieldset>
            <h3>Login to facebook</h3>
            <form>
                <input type="text" placeholder="Mobile number or Email" required>
            <br>
            <br>
            <input type="password" placeholder="new password" required>
            <br>
            <br>
            <button>Login</button>
            <p><a href="facebookform.html">Sign up for Facebook</a></p>
            </form>
        </fieldset>
    </center>
</body>
</html>
